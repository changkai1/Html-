<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
ul{margin:50px;width:906px;height:20px;border-bottom:8px solid #db4e18;padding-left:10px;}
ul li{float:left;width:80px;height:20px;background:#dfdfdf;list-style:none;margin-right:1px;font-size:8px;text-align:center;line-height:20px;}
ul li a{color:#656565;text-decoration:none;}
li:hover{background:#df4e19;}
li:hover a{color:#fff7e6;}
span{display:none;}	
li:hover span{display:block;}
li:hover em{display:none;}
em{font-style:normal;}
</style>
</head>
<body>
	<ul>
    	<li><a href="#"><em>home</em><span>首页</span></a></li>
    	<li><a href="#"><em>Blog</em><span>首页</span></a></li>
    	<li><a href="#"><em>guesbook</em><span>首页</span></a></li>
    	<li><a href="#"><em>pickbar</em><span>首页</span></a></li>
    	<li><a href="#"><em>fansir</em><span>首页</span></a></li>
    </ul>
</body>
</html>
